name: Deploy to S3 + CloudFront

on:
  push:
    branches: [ main ]
    paths:
      - 'terraform/s3-cloudfront/**'
      - 'website/**'
      - '.github/workflows/deploy-s3.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'terraform/s3-cloudfront/**'
      - 'website/**'
      - '.github/workflows/deploy-s3.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      working-directory: terraform/s3-cloudfront
      run: terraform init

    - name: Terraform Validate
      working-directory: terraform/s3-cloudfront
      run: terraform validate

    - name: Terraform Plan
      working-directory: terraform/s3-cloudfront
      run: terraform plan -no-color
      continue-on-error: true

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      working-directory: terraform/s3-cloudfront
      run: terraform init

    - name: Terraform Apply
      working-directory: terraform/s3-cloudfront
      run: terraform apply -auto-approve

    - name: Upload Website Files
      run: |
        BUCKET_NAME=$(terraform -chdir=terraform/s3-cloudfront output -raw bucket_name)
        aws s3 sync website/ s3://$BUCKET_NAME --delete
        
    - name: Invalidate CloudFront
      run: |
        DISTRIBUTION_ID=$(terraform -chdir=terraform/s3-cloudfront output -raw cloudfront_distribution_id)
        aws cloudfront create-invalidation --distribution-id $DISTRIBUTION_ID --paths "/*"

    - name: Output Website URL
      run: |
        echo "Website URL: $(terraform -chdir=terraform/s3-cloudfront output -raw website_url)"