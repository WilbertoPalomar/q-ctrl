name: Deploy to EKS

on:
  push:
    branches: [ main ]
    paths:
      - 'terraform/eks/**'
      - 'kubernetes/**'
      - 'website/**'
      - '.github/workflows/deploy-eks.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'terraform/eks/**'
      - 'kubernetes/**'
      - 'website/**'
      - '.github/workflows/deploy-eks.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0
  KUBECTL_VERSION: v1.28.0

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      working-directory: terraform/eks
      run: terraform init

    - name: Terraform Validate
      working-directory: terraform/eks
      run: terraform validate

    - name: Terraform Plan
      working-directory: terraform/eks
      run: terraform plan -no-color
      continue-on-error: true

  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: ${{ env.KUBECTL_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Terraform Init
      working-directory: terraform/eks
      run: terraform init

    - name: Terraform Apply
      working-directory: terraform/eks
      run: terraform apply -auto-approve

    - name: Update kubeconfig
      run: |
        CLUSTER_NAME=$(terraform -chdir=terraform/eks output -raw cluster_name)
        aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name $CLUSTER_NAME

    - name: Create ConfigMap for website content
      run: |
        kubectl create configmap website-content --from-file=website/ -n static-website --dry-run=client -o yaml | kubectl apply -f -

    - name: Deploy Kubernetes resources
      run: |
        kubectl apply -f kubernetes/

    - name: Wait for deployment
      run: |
        kubectl rollout status deployment/static-website -n static-website --timeout=300s

    - name: Get Load Balancer URL
      run: |
        echo "Waiting for Load Balancer to be ready..."
        kubectl wait --for=condition=ready service/static-website-service -n static-website --timeout=300s
        LB_URL=$(kubectl get service static-website-service -n static-website -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
        echo "Website URL: http://$LB_URL"